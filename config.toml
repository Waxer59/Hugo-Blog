baseURL = '/'
languageCode = 'en-us'
title = 'Wadev - Blog'
defaultContentLanguageInSubdir = true
defaultContentLanguage = "en"
enableRobotsTXT = true
paginate = 10

[params]
  author = "Wadev"
  description = "Hi! im Wadev and this is my blog"

[permalinks]
  posts = "/:filename/"
  
[markup.goldmark.renderer]
unsafe= true

[outputs]
    home = [ "HTML", "JSON", "RSS", "Algolia"]

[languages]
  [languages.en]
    contentDir = 'content'
    languageName = 'en'
    [languages.en.params]
      linkedin = '/'
  [languages.es]
    contentDir = 'content/es'
    languageName = 'es'
    [languages.es.params]
      linkedin = '/es'

[markup]
  [markup.highlight]
    noClasses=false

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "permalink"]
params = ["tags"]