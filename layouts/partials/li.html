<a
  class="text-center block border-2 mt-11 max-w-[70vw] mx-auto rounded"
  href="{{ .url }}">
  <div class="flex items-center justify-center py-4">
    <div class="flex justify-center flex-col">
      <strong> {{ .title }} </strong>
      <time>{{ .subTitle }}</time>
    </div>
    <i class="fa-solid fa-chevron-right ml-4"></i>
  </div>
</a>
