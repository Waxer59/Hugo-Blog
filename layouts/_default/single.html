{{ define "main" }}
<article id="article" class="pb-12 w-4/5 mx-auto">
  <header class="flex items-center justify-between mb-8">
    {{ partial "backToHome.html" . }}
    <div class="flex flex-col mx-auto items-center">
      <h2 class="text-center my-10 text-6xl mb-2 max-w-[500px] text-[36px]">{{ .Title }}</h2>
      <span class="opacity-50">{{.Params.readTime}}</span>
      <span class="opacity-50"
        >{{.Date.Day}} {{i18n .Date.Month}} {{.Date.Year}}</span
      >
    </div>
  </header>

  <main class="max-w-[800px] mx-auto px-2 sm:px-4 py-2.5 flex flex-col gap-8">
    {{ .Content }}
    <footer class="text-center opacity-50">
      {{ $editArticleUrl := .File.Path }}
      {{ $editArticleUrl = replace $editArticleUrl "\\" "/" }}
      <a
        href="https://github.com/Waxer59/Wadev-Blog/tree/main/content/{{ $editArticleUrl }}"
        target="_blank"
        >{{ i18n "editArticleText" . }}&nbsp;<i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </main>
</article>
{{ end }}
